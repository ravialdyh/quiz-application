spring.application.name=quizBackend

spring.datasource.url=jdbc:mysql://localhost:3306/quiz_db
spring.datasource.username=quizuser
spring.datasource.password=securepassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# JWT Configuration
quizapp.jwtSecret=quizAppSecretKey
quizapp.jwtExpirationMs=86400000

# Security Configuration
quizapp.security.default-role=ROLE_STUDENT
quizapp.security.permit-test-endpoints=false

# CORS Configuration
quizapp.cors.allowedOrigins=http://localhost:3000